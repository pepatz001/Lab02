<!DOCTYPE html>
<html>
	<head>
		<script src='build/main.bundle.js'></script>
		<script src='js/index.js'></script>
		<link rel="stylesheet" type="text/css" href="css/keyboard.css" />
	</head>
	<body>
		<div class="node">	
			<textarea id="textarea" class="textarea"></textarea>
		</div>
		<br>
		<div class="keyboard">		  	  
		  	<div class="section-a">
				<div class="key letter" id="q" onclick="getText(this)">q</div>
				<div class="key letter" id="w" onclick="getText(this)">w</div>
				<div class="key letter" id="e" onclick="getText(this)">e</div>
				<div class="key letter" id="r" onclick="getText(this)">r</div>
				<div class="key letter" id="t" onclick="getText(this)">t</div>
				<div class="key letter" id="y" onclick="getText(this)">y</div>
				<div class="key letter" id="u" onclick="getText(this)">u</div>
				<div class="key letter" id="i" onclick="getText(this)">i</div>
				<div class="key letter" id="o" onclick="getText(this)">o</div>
				<div class="key letter" id="p" onclick="getText(this)">p</div>

				<div class="key letter" id="a" style="margin-left: 30px" onclick="getText(this)">a</div>
				<div class="key letter" id="s" onclick="getText(this)">s</div>
				<div class="key letter" id="d" onclick="getText(this)">d</div>
				<div class="key letter" id="f" onclick="getText(this)">f</div>
				<div class="key letter" id="g" onclick="getText(this)">g</div>
				<div class="key letter" id="h" onclick="getText(this)">h</div>
				<div class="key letter" id="j" onclick="getText(this)">j</div>
				<div class="key letter" id="k" onclick="getText(this)">k</div>
				<div class="key letter" id="l" onclick="getText(this)">l</div>
				    
				<div class="key shift left" id="shift" onclick="upper(this)">Shift</div>
				<div class="key letter" id="z" onclick="getText(this)">z</div>  
				<div class="key letter" id="x" onclick="getText(this)">x</div>
				<div class="key letter" id="c" onclick="getText(this)">c</div>
				<div class="key letter" id="v" onclick="getText(this)">v</div>
				<div class="key letter" id="b" onclick="getText(this)">b</div>
				<div class="key letter" id="n" onclick="getText(this)">n</div>
				<div class="key letter" id="m" onclick="getText(this)">m</div>
				<div class="key backspace" id="backspace" onclick="backspace()">
				    Backspace
				</div>
				    
				<div class="key num" style="text-align: center;" id="123" onclick="changeToNum(this)">
				    123
				</div>
				<div class="key space" id="space" onclick="space()">
				    
				</div>
				<div class="key enter" id="enter" onclick="enter()">
				    Enter
				</div>
		  	</div><!-- end section-a-->
		</div>
	</body>
</html>
